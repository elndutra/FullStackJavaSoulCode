<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sing Out</title>

</head>
<body>

    <nav>  
        <a href="index.html"> Voltar </a>
    </nav>


<div>
  <form >
    <div>
      <h1>Cadastre-se</h1>
      <p>Por favor preencha este formulário para criar uma conta.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Senha</b></label>
      <input type="password" placeholder="Senha" name="psw" required>

      <label for="psw-repeat"><b>Digite novamente a senha </b></label>
      <input type="password" placeholder="Confirme a senha" name="pswrepeat" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember"> Lembrar
      </label>

      <p>Ao criar uma conta você concorda com nossos <a href="#" >Termos de Privacidade </a>.</p>

      <div>
        <button type="button" >Cancelar </button>
        <button type="submit">Cadastre-se</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
