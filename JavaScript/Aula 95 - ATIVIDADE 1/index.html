<!DOCTYPE html>

<head>

    <script>

        // Realizando duas operações matemáticas adição e soma
        var n1, n2, result;

        n1 = 10;
        n2 = 5;

        result = 0;

        result = n1 + n2;
        console.log(result);  

        result = n1 * n2;
        console.log(result);

        //Verificar se o numero é par ou impar
        var num;

        num = parseInt(prompt("Digite um número para verificarmos se é par ou impar"));

        if ( (num % 2) == 0){
            alert("Este número é par");
        }else{
            alert("Este número é impar");
        }

        //Verificando o dia da semana
        var diaSemana = parseInt( prompt("Vamos verificar o dia da semana, basta digitar um numero do 0 ao 6"));

        switch (diaSemana) {
                case 0:
                alert("Este dia é domingo");
                break
                case 1:
                alert("Este dia é segunda");
                break
                case 2:
                alert("Este dia é terça");
                break
                case 3:
                alert("Este dia é quarta");
                break
                case 4:
                alert("Este dia é quinta");
                break
                case 5:
                alert("Este dia é sexta");
                break
                case 6:
                alert("Este dia é sabado");
                break
                default:
                alert("Este número não condiz com os dias da semana");
        }


        // Contanto até 50 com o loop for
        

        for(let i = 1 ;i < 50; i++){
            console.log(i);
        }


         // Contanto até 50 com o loop while

         var y = 1;

         while (y < 50){
            console.log(y);
            y++;
         }
     
    </script>
